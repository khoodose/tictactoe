<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <button type="button" id="clear">Clear Board</button>

<div id="status-border"><p id="status">It's X's turn</p></div>

<table border="1">
  <tr>
    <td id="cell1"></td>
    <td id="cell2"></td>
    <td id="cell3"></td>
  </tr>
 <tr>
    <td id="cell4"></td>
    <td id="cell5"></td>
    <td id="cell6"></td>
  </tr>
  <tr>
    <td id="cell7"></td>
    <td id="cell8"></td>
    <td id="cell9"></td>
  </tr>
</table>
</body>
</html>
